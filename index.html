<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Analytics Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="full-screen-app">
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-card">
            <div class="logo-circle">G</div>
            <h2>Welcome Back</h2>
            <p>Sign in to manage your timeline</p>
            <input type="email" id="authEmail" placeholder="Email address">
            <input type="password" id="authPassword" placeholder="Password">
            <div class="auth-buttons">
                <button id="loginBtn" class="btn-primary">Login</button>
                <button id="signupBtn" class="btn-secondary">Create Account</button>
            </div>
        </div>
    </div>

    <header class="main-header">
        <div class="header-left">
            <span class="brand-badge">PRO</span>
            <h1>Project Analytics</h1>
        </div>
        <div class="header-right">
            <div class="date-selector-pill">
                <select id="monthSelect"></select>
                <select id="yearSelect"></select>
            </div>
            <button id="logoutBtn" class="logout-link">Sign Out</button>
        </div>
    </header>

    <div class="main-layout">
        <main class="gantt-viewport">
            <div class="chart-window">
                <div id="date-header" class="date-header"></div>
                <div id="gantt-body" class="gantt-body">
                    <div id="empty-state" class="empty-state" style="display:none;">
                        <p>No projects scheduled for this month.</p>
                    </div>
                </div>
            </div>
        </main>

        <aside class="side-drawer">
            <div class="task-editor-panel" id="taskEditor">
                <div class="panel-header">
                    <h3 id="panelTitle">New Project</h3>
                    <button id="closeEditorBtn" class="exit-btn">✕</button>
                </div>
                <div class="drawer-content task-form-content">
                    <form id="taskForm">
                        <input type="hidden" id="taskId">
                        <div class="input-group">
                            <input type="text" id="taskName" required placeholder="Project name">
                        </div>
                        <div class="input-group input-row">
                            <input type="date" id="startDate" required>
                            <input type="date" id="endDate" required>
                        </div>
                        <div class="input-group">
                            <select id="taskCategory">
                                <option value="Work">Work</option>
                                <option value="Part-time">Part-time</option>
                                <option value="Life">Life</option>
                                <option value="Self">Self</option>
                                <option value="Family">Family</option>
                                <option value="Friends">Friends</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <div id="subtaskContainer" class="subtask-list"></div>
                            <div class="subtask-add-row">
                                <input type="text" id="subtaskInput" placeholder="Add subtask">
                                <button type="button" id="addSubtaskBtn">+</button>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" id="deleteTaskBtn" class="btn-delete">Delete</button>
                    </form>
                </div>
            </div>

            <div class="drawer-content main-sidebar-view">
                <div class="stats-row">
                    <div class="stat-card blue"><span class="stat-label">TOTAL</span><span class="stat-value" id="totalStat">0</span></div>
                    <div class="stat-card green"><span class="stat-label">ACTIVE</span><span class="stat-value" id="activeStat">0</span></div>
                    <div class="stat-card purple"><span class="stat-label">DONE</span><span class="stat-value" id="doneCount">0</span></div>
                </div>
                
                <section class="drawer-section">
                    <h3>Allocation</h3>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                    <div class="category-grid-legend" id="categoryList"></div>
                </section>

                <section class="drawer-section">
                    <div class="calendar-header">
                        <button class="cal-nav" id="prevCal">❮</button>
                        <h3 id="calMonthYear"></h3>
                        <button class="cal-nav" id="nextCal">❯</button>
                    </div>
                    <div class="calendar-grid" id="miniCalendar"></div>
                </section>
            </div>
        </aside>
    </div>

    <button class="fab" id="openModalBtn">+</button>
    <script type="module" src="script.js"></script>
</body>
</html>
